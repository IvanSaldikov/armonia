{% extends 'base.html' %}

{% load i18n %}

{% load django_bootstrap5 %}

{% load static %}

{% block title %}

    Armonia.day - Email Notifications

{% endblock %}


{% block content %}
    <main>


        <h1 class="display-6 text-center my-4">Email Notifications</h1>

        <div class="container my-4">
            <div class="row">
                <div class="col-0 col-md-2"></div>
                <div class="col-12 col-md-8">

                    <div class="alert alert-light">

                        <div class="alert alert-primary w-auto">
                            <form
                                    class="form"
                                    id="email_messages"
                                    method="post"
                                    action="{% url 'email_messages_preferences_enable_disable' %}"
                            >
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <button
                                        class="btn btn-dark w-100"
                                        type="submit"
                                >Save settings
                                </button>
                            </form>
                        </div>

                    </div>


                </div>
                <div class="col-0 col-md-2"></div>
            </div>
        </div>


    </main>


{% endblock %}


{% block extra_head %}
{% endblock %}
